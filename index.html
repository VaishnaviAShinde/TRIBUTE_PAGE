    <h1>Dr. APJ Abdul Kalam</h1>
    <img src="https://www.ndtv.com/education/cache-static/media/presets/625X400/article_images/2020/5/12/apj-abdul-kalam_650x400_51481193286.webp" alt="Dr. Abdul Kalam">
    <p>Dr. Abdul Kalam was an Indian scientist and politician who served as the 11th President of India from 2002 to 2007. He was born on October 15, 1931 in Rameswaram, Tamil Nadu, and died on July 27, 2015 in Shillong, Meghalaya. He was a renowned aerospace engineer and played a pivotal role in India's civilian space program and military missile development.</p>
    <p>Dr. Kalam was also known as the "Missile Man of India" for his work on the development of ballistic missile technology. He was awarded the Bharat Ratna, India's highest civilian honor, in 1997.</p>
    <p>In addition to his scientific and technological achievements, Dr. Kalam was also an inspiration to many for his humility and his focus on education and self-improvement. He was a strong advocate for youth empowerment and was involved in various efforts to improve the education system in India.</p>
    <p>Dr. Kalam's legacy continues to inspire people around the world to work towards a better future for all.</p>
